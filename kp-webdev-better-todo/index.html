<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Better ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="alltasks">
        <h2 class="task-list-title">My-list</h2>
        <ul class="task-list">
            <li class="active-list">List One</li>
            <li>Projects</li>
            <li>Grocery</li>
        </ul>

        <form action="">
            <input type="text" class="new list" placeholder="new list name" aria-label="new list name" />
            <button class="btn list" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">List One</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input type="checkbox" id="task-1" />
                    <span class="custom-checkbox"></span>
                    <label for="task-1">
                        record to do list video
                    </label>
                </div>
                <!-- /task-1 -->
                <div class="task">
                    <input type="checkbox" id="task-2" />
                    <span class="custom-checkbox"></span>
                    <label for="task-2">
                        edit to do list video
                    </label>
                </div>
                <!-- /task-2 -->
                <div class="task">
                    <input type="checkbox" id="task-3" />
                    <span class="custom-checkbox"></span>
                    <label for="task-3">
                        publish to do list video
                    </label>
                </div>
                <!-- /task-3 -->
            </div>
            <div class="new-task-creator">
                <form action="">
                    <input type="text" class="new task" placeholder="new task name" aria-label="new task name" />
                    <button class="btn task" aria-label="create new task">+</button>
                </form>
            </div>
            <div class="delete-stuff">
                <button class="btn delete">Clear completed tasks</button>
                <button class="btn delete">Delete List</button>
            </div>
        </div>
    </div>

</body>

</html>
